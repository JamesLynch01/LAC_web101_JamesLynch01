<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard-style.css">
    
    <title>Widgets</title>
</head>
<body>
    <div class="backgroundimage">
        <section>
            <div class="mainbody">
                <h1>
                    HELLO JAMES!
                </h1>
            </div>
            <div>
                <a class="weatherwidget-io" href="https://forecast7.com/en/33d58n101d86/lubbock/" data-label_1="LUBBOCK" data-label_2="WEATHER" data-theme="original" >LUBBOCK WEATHER</a>
                    
            </div>
            <div class="calculator">
                <input type="text" class="calculator-screen" value="0" />

                <div class="calculator-keys">

                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button type="button" class="operator" value="*">&times;</button>
                    <button type="button" class="operator" value="/">&divide;</button>
                
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                
                
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                
                
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                
                
                    <button type="button" value="0">0</button>
                    <button type="button" class="decimal" value=".">.</button>
                    <button type="button" class="all-clear" value="all-clear">AC</button>
                
                    <button type="button" class="equal-sign" value="=">=</button>
                
                </div>
            </div>
                
            <div class="clock">
                <h2>
                    Today's Date is 2/10/2020 and the Time is 8:00 pm
                </h2>

                <button onclick="getLocation()">Get Location</button>
                <p id="my-coordinates"></p>  
            </div>
            <div class="checklist">        
                
                    <div id="list_section">
                      <h1 id="header">To-do list</h1>
                      <ul>
                        
                      </ul>
                      <div id="newItemButton"><button href="#">new item</button></div>
                      <form id="newItemForm">
                        <input type="text" id="itemField" placeholder="Item" />
                        <input type="submit" id="add" value="add" />
                      </form>
                    </div>
                  
                  
            </div>
    </section>
    <script src="../JS/jquery-3.4.1.min.js"></script>
    <script src="../JS/dashboard.js"></script>
    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
</body>
</html>
